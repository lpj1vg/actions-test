# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  pull_request:
    types: [closed]
    branches: [ "main" ]
    paths:
      - 'inventory/APP/*.yml'
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Get changed inventory files
        id: get_inventory_files
        run: |
          echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          if [[ $(git rev-parse --is-shallow-repository) == "true" ]]; then
            git fetch --unshallow
          fi
          echo "CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD -- 'inventory/APP/*.yml' 'inventory/SISU/*.yml' 'inventory/WOS/*.yml')" >> $GITHUB_ENV

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          # echo CHANGED_FILE: $CHANGED_FILE
          # echo PR_NUMBER: $PR_NUMBER      
          if [[ -z "$CHANGED_FILES" ]]; then
            echo "No inventory file found!"
            exit 1
          fi
          for inventory_file in $CHANGED_FILES; do
            echo INVENTORY=$inventory_file
          done
